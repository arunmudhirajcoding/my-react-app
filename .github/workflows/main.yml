name: Build and Deploy React App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5.0.0

      - name: Set up Node.js
        uses: actions/setup-node@v5.0.0
        with:
          node-version: 22.x

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build
        
      - name: deploy React app
        run: npm run deploy


        
